<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="divpix">
          <picture>
            <source
              media="(min-width:600px)"
              srcset="/images/image-product-desktop.jpg"
            />
            <source
              media="(max-width:600px)"
              srcset="/images/image-product-mobile.jpg"
            />
            <img src="/images/image-product-mobile.jpg" class="pix" alt="" />
          </picture>
        </div>
        <div class="content">
          <p class="first-text">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="innertext">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for House of CHANEL.
          </p>
          <div class="price">
            <h1 class="amount-price">$149.99</h1>
            <span>$169.99</span>
          </div>
          <button class="btn">
            <img src="/images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
